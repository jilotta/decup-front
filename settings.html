<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecUp - Настройки сервиса</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div class="container">
      <h1>Настройки DecUp</h1>
    </div>
  </div>
  <div id="main">
    <form class="container" method="post">

      <h3 style="margin-bottom: 8px;">Язык</h3>
      <select name="lang" class="tertiary">
        <option value="ru_RU">Русский</option>
        <option value="en_UK">English (Traditional)</option>
        <option value="en_US">English (Simplified)</option>
      </select>

      <h3 style="margin-bottom: 8px;">Полное доменное имя (FQDN)</h3>
      <input class="code" name="fqdn" value="git.nickname.org">

      <h3 style="margin-bottom: 8px;">Порт</h3>
      <input class="code" name="ports" value="69">

      <h3 style="margin-bottom: 8px;">Логин</h3>
      <input class="code" name="login" value="SuperAdm1nka">

      <h3 style="margin-bottom: 8px;">Пароль</h3>
      <div class="password-wrapper">
        <input class="code" name="password" id="pass" value="sup3rpassw0rd">
        <button type="button" id="showpass"
          style="position: relative; top: -38px;right:2px;float:right;padding: 6px 14px;height: 36px;border:0;visibility:hidden;"
          class="tertiary no-text button" onclick="showPass()">
          <img src="icons/png/reveal.png" alt="Toggle password">
        </button>
      </div>

      <h3 style="margin-bottom: 8px;">Ссылка на Uptime Kuma</h3>
      <input class="code" name="kuma" value="https://kuma.nickname.org:1337">


      <button type="submit" class="primary button" style="line-height: 24px;">
        <span>Сохранить изменения</span><img src="icons/png/save.png" alt="Save">
      </button>
      <a class="secondary button" style="line-height: 24px;" role="button" href="home.html">
        <span>Назад на главную</span>
      </a>
    </form>
  </div>

  <script>
    var x = document.getElementById("pass");
    var y = document.getElementById("showpass");
    x.type = "password";

    if (x.type == "password") {
      y.style.visibility = "visible";
    }
    function showPass() {
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>

</html>
