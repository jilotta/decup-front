<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div class="container heading-with-btns">
      <h1>DecUp</h1>
      <div class="btns">
        <img src="icons/donate.svg" alt="Donate"><img src="icons/settings.svg" alt="Settings">
      </div>
    </div>
  </div>
  <div id="main">
    <div class="container">
      <div class="heading-with-btns">
        <h2>Сервисы</h2>
        <div class="btns">
          <button class="tertiary no-text"><img src="icons/add.svg" alt="Add service"></button>
        </div>
      </div>

      <ul class="important services">
        <li class="running">
          <h3>Gitea</h3>
          <address>git.nickname.org</address>
        </li>
        <li>
          <h3>Misskey</h3>
          <address>mk.nickname.org</address>
        </li>
      </ul>

      <button class="primary"><span>Статистика сервисов</span><img src="icons/statistics.svg" alt="Add service"></button>
    </div>
  </div>
</body>

</html>
