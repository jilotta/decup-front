<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecUp - Добавить сервис (3/4)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <div class="container">
      <h1>Добавить сервис (3/4)</h1>
    </div>
  </div>
  <div id="main">
    <div class="container">
      <h2>Настройка переменных окружения: Gitea</h2>

      <div class="input" style="margin-bottom: 8px;">
        <textarea rows=1 name="vars" id="vars" class="code" placeholder="Введите переменные..."></textarea>
      </div>

      <div class="button-row">
        <button class="primary"><span>Далее</span></button>
        <button class="secondary small"><span>Пропустить</span></button>
      </div>

      <button class="tertiary"><span>Документация</span><img src="/icons/docs.svg" alt="Документация"></button>
    </div>
  </div>
</body>

</html>
