<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecUp - Установка сервиса</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="height: 100%">
    <div id="header">
      <div class="container">
        <h1>Установка сервиса</h1>
      </div>
    </div>
    <div id="main" style="height: 100%">
      <div class="container">
        <p
          class="code button tertiary"
          disabled
          id="output"
          style="margin-bottom: 8px; max-height: 70vh; min-height: 64px; height: auto; overflow-y:scroll; white-space: pre-wrap; text-align: left;width: 100%;"></p>
        <a
          class="primary button"
          style="line-height: 24px; display: none"
          href="home.html"
          id="done"
          role="button">
          <span>Готово</span>
        </a>
      </div>
    </div>
    <script>
      var button = document.getElementById("done");

      function showMessage(message) {
        console.log("showing msg");
        document.getElementById("output").innerHTML += message + "\n";
      }

      function subscribe() {
        console.log("in fn");
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://ya.ru", true);

        xhr.onload = function () {
          console.log("xhr loaded");

          if (xhr.status != 200) { // analyze HTTP status of the response
            alert("Error" + xhr.status);
            if (xhr.status == 502) {
              // Status 502 is a connection timeout error,
              // may happen when the connection was pending for too long,
              // and the remote server or a proxy closed it
              // let's reconnect
              subscribe();
            }
          } else if (xhr.response == "[done]") {
            button.style.display = "block";
            subscribe();
          } else {
            showMessage(xhr.response);
            // Call subscribe() again to get the next message
            subscribe();
          }
        };

        xhr.onprogress = function(event) {
          if (event.lengthComputable) {
            alert("Received "+event.loaded+" of "+event.total+" bytes");
          } else {
            alert("Received "+event.loaded+" bytes");
          }
        };

        xhr.onerror = function () {
          alert("Network Error!");
        };

        xhr.ontimeout = function () {
          alert("Timeout!");
        };

        xhr.timeout = 1000;
        xhr.send();
        console.log("xhr sent");
      }

      subscribe();
    </script>
  </body>
</html>
